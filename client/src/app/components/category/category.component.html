<ul class="list-group">
  <li routerLink="/products" [class]="getAllCategoryClass()" (click)="setCurrentCategoryNull()">
    All Products
  </li>
  <li (click)="setCurrentCategory(category)" *ngFor="let category of categories"
    routerLink="/products/category/{{category.categoryId}}" [class]="getCurrentCategoryClass(category)">
    {{category.categoryName}}
  </li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} selected</h5>
