<form class="form-signin text-center" [formGroup]="loginForm">
  <img class="mb-4" src="/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input formControlName="email" type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address"
    required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
    required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <p class="text-danger"> {{loginError}} </p>
  <button class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
</form>
